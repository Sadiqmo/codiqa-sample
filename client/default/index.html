<script>
    var mapLoc = "https://maps.googleapis.com/maps/api/staticmap?&zoom=14&amp;size=288x200&sensor=false&center="

    $fh.ready({}, function() {
        $fh.act({
            act: "getConfig"
        }, function(data) {
            if(data) {
                var coords = data.coords;

                $("#map").attr("src", mapLoc + coords.lat + "," + coords.lng);

                $("#info").text(data.info);

            }
        });
    });
</script>
